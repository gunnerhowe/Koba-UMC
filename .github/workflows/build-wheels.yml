name: Build & Publish

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # Build sdist + pure Python wheel
  # ---------------------------------------------------------------------------
  # UMC's C extension uses ctypes (not a Python extension module), so the
  # package is pure Python.  The C extension compiles at install time or
  # on first `python -m umc.cext.build`.  No platform wheels needed.
  # ---------------------------------------------------------------------------
  build:
    name: Build sdist & wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Build sdist and wheel
        run: python -m build

      - name: Verify sdist contains C source
        run: |
          mkdir _verify && cd _verify
          tar xzf ../dist/*.tar.gz
          if find . -name "kernels.c" | grep -q .; then
            echo "OK: kernels.c found in sdist"
          else
            echo "ERROR: kernels.c missing from sdist" && exit 1
          fi

      - name: Smoke test wheel
        run: |
          pip install dist/*.whl
          python -c "
          import umc
          import numpy as np
          d = np.random.randn(10, 8, 3).astype(np.float32)
          c = umc.compress(d)
          r = umc.decompress(c)
          assert np.array_equal(d, r), 'Round-trip failed!'
          print(f'umc {umc.__version__} â€” wheel OK')
          "

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ---------------------------------------------------------------------------
  # Publish to PyPI on tag push (v*)
  # ---------------------------------------------------------------------------
  publish:
    name: Publish to PyPI
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/umc
    permissions:
      id-token: write   # trusted publishing via OIDC

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: List artifacts
        run: ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
